<!DOCTYPE html>
<html ng-app='DirectivesApp'>
<head>
<meta charset="utf-8">
    <script src="angular.min.js" ></script>
    <script src="app1.js"></script>
    <link rel="stylesheet" href="css/styles.css">
	<title>Template Expanding Directives with 'Restrict'</title>
</head>
<body>
	<h1>Template Expanding Directives</h1>

	<div ng-controller='ShoppingListController1 as list'>
		<h3>Shopping List #1</h3>
		<input type="text" ng-model="list.itemName" placeholder="Item name">
		<input type="text" ng-model="list.itemQuantity" placeholder="Quantity">
		<button ng-click="list.addItem();">Add item</button>
		<ol>
			<list-item ng-repeat="item in list.items"></list-item>
      <!-- <li list-item ng-repeat="item in list.items"></li> -->
    </ol>
		<div class="error">Error: {{list.errorMessage}}</div>
	</div>

	 <!-- LIST #2 (limited to 3 items) -->
    <div id="list" ng-controller='ShoppingListController2 as list'>
     	<h3>Shopping List #2</h3>
		<input type="text" ng-model="list.itemName" placeholder="Item name">
		<input type="text" ng-model="list.itemQuantity" placeholder="Quantity">
		<button ng-click="list.addItem();">Add item</button>
		<ol>
			<list-item ng-repeat="item in list.items"></list-item>
    </ol>
		<div class="error">Error: {{list.errorMessage}}</div>
    </div>

</body>
</html>
