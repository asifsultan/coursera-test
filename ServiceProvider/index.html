<!DOCTYPE html>
<html ng-app='FactoryService'>
<head>
<meta charset="utf-8">
    <script src="angular.min.js" ></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  <!--   <link rel="stylesheet" href="styles.css"> -->
	<title>Coustom Service</title>
</head>
<body>
	<h1>Custom Service Through a Factory</h1>

	<div ng-controller='ShoppingListController1 as list1'>
		<h3>Shopping List #1</h3>
		<input type="text" ng-model="list1.itemName" placeholder="Item name">
		<input type="text" ng-model="list1.itemQuantity" placeholder="Quantity">
		<button btn-success ng-click="list1.addItem();">Add item</button>
		<ol>
			<li ng-repeat="item in list1.items">   
				{{item.quantity}} of {{item.name}}
				<button btn-success ng-click="list1.removeItems($index);"> Remove Item</button>
			</li>
		</ol>
		<div class="error">Error: {{list1.errorMessage}}</div>
	</div>

	 <!-- LIST #2 (limited to 3 items) -->
    <div  ng-controller='ShoppingListController2 as list2'>
     	<h3>Shopping List #2</h3>
		<input type="text" ng-model="list2.itemName" placeholder="Item name">
		<input type="text" ng-model="list2.itemQuantity" placeholder="Quantity">
		<button	btn-success ng-click="list2.addItem();">Add item</button>
		<ol>
			<li ng-repeat="item in list2.items">   
				{{item.quantity}} of {{item.name}}
				<button btn-success ng-click="list2.removeItems($index);"> Remove Item</button>
			</li>
		</ol>
		<div class="error">Error: {{list2.errorMessage}}</div>
    </div>

</body>
</html>
