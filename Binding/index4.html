<!DOCTYPE html>
<html ng-app="BindingApp">
<head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app4.js"></script>
        <style>body {font-size: 1.2em; }</style>
        <title>2-way, 1-way, and 1-time binding</title>
    
</head>
<body ng-controller="BindingController">
    <h1>2-way, 1-way, and 1-time binding</h1>

    <div>
        <button ng-click="showNumberOfWatchers()"># of watchers</button>
        <button ng-click="setFullName()"> Full Name</button>
        <br>
        Full Name: {{ :: fullName}}
        <br>
        <button ng-click="logFirstName()">Log FirstName</button><br>
        <button ng-click="logFullName()">Log FullName</button>
        <div>
        <input type="text" ng-model="firstName">
        </div>
    </div>

</body>
</html>
