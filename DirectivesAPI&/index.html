<!DOCTYPE html>
<html ng-app='DirectivesControllerApiApp'>
<head>
<meta charset="utf-8">
    <script src="angular.min.js" ></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Directives with Isolated scope and '&'</title>
</head>
<body class="container">
	<h1>Directives with Isolated scope and '&'</h1>

	<div id="list" ng-controller='ShoppingListController as list'>
		<!-- <h3>Shopping List #1</h3> -->
		<input type="text" ng-model="list.itemName" placeholder="Item name">
		<input type="text" ng-model="list.itemQuantity" placeholder="Quantity">
		<button ng-click="list.addItem();">Add item</button>
    <span>{{ list.lastRemoved }}</span>
		<shopping-list items="list.items"
    title="{{list.title}}"
    bad-remove="list.removeItems"
    on-remove="list.removeItems(index)"></shopping-list>

	</div>
