<!DOCTYPE html>
<html ng-app="MsgApp">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app2.js"></script>
        <style>body {font-size: 1.2em; }</style>
        <title>Angular expression and interpolation</title>

    </head>
    <body>
        <h1>Expression and Interpolation</h1>
        <div ng-controller="MsgController">
           {{name}} has a message for you: <br>
            {{sayMessage()}}

            <div>
                <button ng-click="changeImage()">Change image</button>
                <br>
                <img ng-src="images/icon{{state}}.png">
            </div>
        </div>
    </body>
</html>
