<!DOCTYPE html>
<html ng-app="RepeatApp">
<head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="shortcut icon" type="image/ico" src="favicon.ico" />
    <title>Filter array example</title>
</head>
<body ng-controller="RepeatController">
    <h1>Filter array example</h1>
    <h3>Shopping List:</h3>
    <input type="text" ng-model="search">
    <ul>
        <li ng-repeat="item in collection | filter : search">{{ item }}</li>
      </ul>

</body>
</html>
